name: Auto Blog Update

on:
  schedule:
    - cron: '0 22 * * *' # 毎日JST 7:00（GitHub ActionsはUTC）
  workflow_dispatch:

jobs:
  update-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run blog generator
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          HORDE_API_KEY: ${{ secrets.HORDE_API_KEY }}
        run: python generate_blog.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add _posts assets/images
          git commit -m "Auto-generated blog post $(date +'%Y-%m-%d %H:%M:%S')"
          git push
